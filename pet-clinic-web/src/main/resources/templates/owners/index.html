<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- /*@thymesVar id="onwer" type="org.jakim.petclinic.model.Owner"*/-->
<h1 th:text="'List of Owners Page'">List of Owners Page</h1>

<div class="row">
    <div class="col-md-12">
        <img class="img-responsive" src="../static/resources/images/pets.png" th:src="@{/resources/images/pets.png}"/>
    </div>
</div>

<table id="owners" class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Pets</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="owner : ${owners}">
        <tr>
            <td th:text="${owner.id}">1</td>
            <td th:text="${owner.firstName}">Demo</td>
            <td th:text="${owner.lastName}">Demov</td>
            <td>
                <th:block th:if="${!owner.pets.isEmpty()}">
                    <table>
                        <th:block th:each="pet : ${owner.pets}">
                            <tr>
                                <td th:text="${pet.petType.name}">Куче</td>
                                <td>&nbsp;</td>
                                <td th:text="${pet.birthDate}">42343</td>
                            </tr>
                        </th:block>
                    </table>
                </th:block>
            </td>
        </tr>
    </th:block>
    </tbody>
</table>

</body>
</html>
