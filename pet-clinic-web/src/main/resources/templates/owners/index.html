<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!-- /*@thymesVar id="onwer" type="org.jakim.petclinic.model.Owner"*/-->
<h1 th:text="'List of Owners Page 123'">List of Owners Page</h1>

    <h2 th:text="#{welcome}">Welcome</h2>
    <div class="row">
        <div class="col-md-12">
            <img class="img-responsive" src="../static/resources/images/pets.png" th:src="@{/resources/images/pets.png}"/>
        </div>
    </div>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="owner : ${owners}">
        <tr>
            <td th:text="${owner.id}">1</td>
            <td th:text="${owner.firstName}">Demo</td>
            <td th:text="${owner.lastName}">Demov</td>
        </tr>
    </th:block>
    </tbody>
</table>

</body>
</html>
