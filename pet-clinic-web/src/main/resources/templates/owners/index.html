<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:text="'List of Owners Page'">List of Owners Page</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="owner : ${owners}">
        <tr>
            <td th:text="${owner.id}">1</td>
            <td th:text="${owner.firstName}">...</td>
            <td th:text="${owner.lastName}">...</td>
        </tr>
    </th:block>
    </tbody>
</table>

</body>
</html>
